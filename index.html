<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhythm of India - Welcome</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="landing-page">
    <!-- Left Panel with background image -->
    <div class="left-panel" style="background: url('landingpic.png') center center / cover no-repeat;">
      <div class="typewriter-wrapper">
        <span id="typewriter">Rhythm of India</span>
        <span class="typewriter-ghost">Rhythm of India</span>
        <p class="subtitle">Dancing • Songs • Cultural Heritage</p>
      </div>
    </div>

    <!-- Right Panel with Auth -->
    <div class="right-panel">
      <div class="auth-box">
        <div class="toggle-buttons">
          <button id="showLogin">Login</button>
          <button id="showSignup">Signup</button>
        </div>

        <div id="loginForm">
          <h2>Login</h2>
          <input type="email" id="loginEmail" placeholder="Email">
          <input type="password" id="loginPassword" placeholder="Password">
          <button onclick="login()">Login</button>
        </div>

        <div id="signupForm" style="display: none;">
          <h2>Signup</h2>
          <input type="email" id="signupEmail" placeholder="Email">
          <input type="password" id="signupPassword" placeholder="Password">
          <button onclick="signup()">Signup</button>
        </div>

        <p id="authMessage"></p>
      </div>
    </div>
  </section>

  <script type="module" src="script.js"></script>
</body>

</html>
