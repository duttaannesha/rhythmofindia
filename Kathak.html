<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kathak Lessons â€“ Rhythm of India</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Push content below fixed nav */
    body {
      padding-top: 64px;
      background: linear-gradient(120deg, #fffbe7 0%, #ffe0a3 100%);
    }

    /* Page title */
    .bh-title {
      text-align: center;
      font-size: 2.5rem;
      color: #ff6f00;
      margin: 2rem 0 1rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(255, 236, 188, 0.2);
    }

    /* Split container */
    .lesson-split {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 3rem;
      background: #fff;
      /* white card */
      border-radius: .9em;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    /* Left menu */
    .lesson-menu {
      flex: 0 0 260px;
      background: #fff;
      /* white */
      border-right: 1.5px solid #ffe0a3;
      display: flex;
      flex-direction: column;
      padding: 2rem 0;
    }

    .lesson-menu button {
      background: none;
      border: none;
      padding: 1rem 1.5rem;
      text-align: left;
      font-size: 1rem;
      color: #444;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: background .13s, color .13s;
    }

    .lesson-menu button:hover {
      background: #ffecbc;
    }

    .lesson-menu button.selected {
      background: #ffe0a3;
      color: #ff6f00;
      border-left-color: #ff6f00;
    }

    /* Right content */
    .lesson-content {
      flex: 1;
      padding: 2.5rem;
      background: #fff;
      /* white */
      overflow-y: auto;
    }

    .lesson-content h2 {
      color: #ff6f00;
      text-align: center;
      margin-bottom: 1rem;
    }

    .lesson-video-area {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16/9;
      margin: 0 auto 1.5rem;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
    }

    .lesson-video-area iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .lesson-content p,
    .lesson-content ul,
    .lesson-content ol {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .lesson-content ul,
    .lesson-content ol {
      padding-left: 1.2rem;
      text-align: left;
    }

    /* Responsive */
    @media(max-width:900px) {
      .lesson-split {
        flex-direction: column;
      }

      .lesson-menu {
        flex-direction: row;
        width: 100%;
        border-right: none;
        border-bottom: 1.5px solid #ffe0a3;
        overflow-x: auto;
      }

      .lesson-menu button {
        flex: 1;
        text-align: center;
        border-left: none;
        border-bottom: 4px solid transparent;
      }

      .lesson-menu button.selected {
        border-bottom-color: #ff6f00;
      }
    }

    @media(max-width:600px) {
      .bh-title {
        font-size: 2rem;
      }

      .lesson-menu button {
        font-size: .95rem;
        padding: .5rem .75rem;
      }

      .lesson-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Main Nav -->
  <nav class="top-nav">
    <div class="logo">ðŸŽµ Rhythm of India</div>
    <div class="tabs">
      <a href="index.html#dances">Dances</a>
      <a href="index.html#songs">Songs</a>
      <a href="index.html#culture">Culture</a>
    </div>
  </nav>

  <!-- Title -->
  <div class="bh-title">Kathak Lessons</div>

  <!-- Split Layout -->
  <div class="lesson-split">
    <div class="lesson-menu" id="lessonMenu">
      <button class="selected">Introduction</button>
      <button>History</button>
      <button>Features</button>
      <button>Core Lessons</button>
      <button>Teaching Structure</button>
      <button>Practice &amp; Tips</button>
      <button>Lesson 1: Tatkar & Keechad</button>
      <button>Lesson 2: Kayda & Gat</button>
      <button>Lesson 3: Toda & Tihai</button>
      <button>Lesson 4: Chakradhara & Parans</button>
      <button>Lesson 5: Layakari & Paran</button>
    </div>
    <div class="lesson-content" id="lessonContent"></div>
  </div>

  <script>
    const lessons = [
      {
        title: "Introduction",
        video: "https://www.youtube.com/embed/XXXXXXX",
        desc: `
          <p><strong>Kathak</strong> is North Indiaâ€™s classical dance, defined by intricate footwork, spins, and storytelling.</p>
          <ul>
            <li>Originated in temples and courts</li>
            <li>Passed down by Kathakars (storytellers)</li>
            <li>Blends Nritta, Nritya & Natya</li>
          </ul>
        `
      },
      {
        title: "History",
        video: "https://www.youtube.com/embed/YYYYYYY",
        desc: `
          <p>From ancient temple performances to Mughal courts, Kathak evolved over centuries.</p>
          <ul>
            <li>Rooted in Vedic recital traditions</li>
            <li>Patronized by Mughals in 16th century</li>
            <li>Modern revival via Lucknow & Jaipur gharanas</li>
          </ul>
        `
      },
      {
        title: "Features",
        video: "https://www.youtube.com/embed/ZZZZZZZ",
        desc: `
          <ul>
            <li>Tatkar: Basic footwork</li>
            <li>Chakkars: Spins</li>
            <li>Bol: Recited syllables</li>
            <li>Abhinaya: Expressive storytelling</li>
          </ul>
        `
      },
      {
        title: "Core Lessons",
        video: "https://www.youtube.com/embed/AAAAAAA",
        desc: `
          <ol>
            <li>Tatkar & Keechad</li>
            <li>Kayda & Gat</li>
            <li>Toda & Tihai</li>
            <li>Chakradhara</li>
            <li>Layakari & Paran</li>
          </ol>
        `
      },
      {
        title: "Teaching Structure",
        video: "https://www.youtube.com/embed/BBBBBBB",
        desc: `
          <ul>
            <li>Footwork drills</li>
            <li>Spin (Chakkar) practice</li>
            <li>Storytelling (Abhinaya)</li>
            <li>Rhythm exercises (Layakari)</li>
          </ul>
        `
      },
      {
        title: "Practice & Tips",
        video: "https://www.youtube.com/embed/CCCCCCC",
        desc: `
          <ul>
            <li>Use metronome for Tatkar</li>
            <li>Start spins slowly</li>
            <li>Record for posture feedback</li>
            <li>Practice storytelling in mirror</li>
          </ul>
        `
      },
      {
        title: "Lesson 1: Tatkar & Keechad",
        video: "https://www.youtube.com/embed/DDDDDDD",
        desc: `<p>Basic step patterns (Tatkar) and Keechad variations.</p>`
      },
      {
        title: "Lesson 2: Kayda & Gat",
        video: "https://www.youtube.com/embed/EEEEEEE",
        desc: `<p>Structured Bol patterns (Kayda) and compositional movements (Gat).</p>`
      },
      {
        title: "Lesson 3: Toda & Tihai",
        video: "https://www.youtube.com/embed/FFFFFFF",
        desc: `<p>Todas are short rhythmic patterns; Tihais repeat them thrice to land on the sam.</p>`
      },
      {
        title: "Lesson 4: Chakradhara & Parans",
        video: "https://www.youtube.com/embed/GGGGGGG",
        desc: `<p>Chakradhara builds up spins; Parans are intricate footwork sequences set to tabla compositions.</p>`
      },
      {
        title: "Lesson 5: Layakari & Paran",
        video: "https://www.youtube.com/embed/HHHHHHH",
        desc: `<p>Layakari explores rhythmic play; Parans finalize the performance with complex syllables.</p>`
      }
    ];

    const menuBtns = Array.from(document.querySelectorAll('#lessonMenu button'));
    const contentEl = document.getElementById('lessonContent');

    function loadLesson(i) {
      const L = lessons[i];
      contentEl.innerHTML = `
        <h2>${L.title}</h2>
        <div class="lesson-video-area">
          <iframe src="${L.video}" frameborder="0" allowfullscreen></iframe>
        </div>
        ${L.desc}
      `;
    }

    menuBtns.forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        menuBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        loadLesson(idx);
      });
    });

    // initial
    loadLesson(0);
  </script>
</body>

</html>
