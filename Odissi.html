<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odissi Lessons ‚Äì Rhythm of India</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding-top: 72px;
      background: #f4e9ff;
    }

    .bh-title {
      text-align: center;
      font-size: 2.5rem;
      color: #6a1b9a;
      margin: 1rem 0 1rem;
      letter-spacing: 1px;
    }

    .back-btn {
      display: inline-block;
      background: #6a1b9a;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 0.75rem;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #4a148c;
    }

    .lesson-split {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 3rem;
      background: #fff;
      border-radius: .9em;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .lesson-menu {
      flex: 0 0 260px;
      background: #fff;
      border-right: 1.5px solid #ffe0a3;
      display: flex;
      flex-direction: column;
      padding: 2rem 0;
    }

    .lesson-menu button {
      background: none;
      border: none;
      padding: 1rem 1.5rem;
      text-align: left;
      font-size: 1rem;
      color: #444;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: background .2s, color .2s;
    }

    .lesson-menu button:hover {
      background: #ffecbc;
    }

    .lesson-menu button.selected {
      background: #ffe0a3;
      color: #ff6f00;
      border-left-color: #ff6f00;
    }

    .lesson-content {
      flex: 1;
      padding: 2.5rem;
      background: #fff;
    }

    .lesson-content h2 {
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .lesson-video-area {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16/9;
      margin: 0 auto 1.5rem;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
    }

    .lesson-video-area iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .lesson-content p,
    .lesson-content ul,
    .lesson-content ol {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 1.2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .lesson-content ul,
    .lesson-content ol {
      padding-left: 1.5rem;
      text-align: left;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #ffd54f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d84315;
    }

    .tabs {
      display: flex;
      gap: 1rem;
    }

    .tabs a,
    .tabs button {
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: #5d4037;
    }

    .tabs button {
      background: #d84315;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
    }

    .tabs button:hover {
      background: #bf360c;
    }

    @media(max-width: 900px) {
      .lesson-split {
        flex-direction: column;
      }

      .lesson-menu {
        flex-direction: row;
        width: 100%;
        border-right: none;
        border-bottom: 1.5px solid #ffe0a3;
        overflow-x: auto;
      }

      .lesson-menu button {
        flex: 1;
        text-align: center;
        border-left: none;
        border-bottom: 4px solid transparent;
      }

      .lesson-menu button.selected {
        border-bottom-color: #ff6f00;
      }
    }

    @media(max-width: 600px) {
      .bh-title {
        font-size: 2rem;
      }

      .lesson-menu button {
        font-size: .95rem;
        padding: .5rem .75rem;
      }

      .lesson-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="logo">üéµ Rhythm of India</div>
    <div class="tabs">
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Back to Dashboard & Title -->
  <div style="max-width: 1200px; margin: 1.5rem auto 0; padding: 0 1rem;">
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
  <div class="bh-title">Odissi Lessons</div>

  <!-- Lesson Viewer -->
  <div class="lesson-split">
    <div class="lesson-menu" id="lessonMenu"></div>
    <div class="lesson-content" id="lessonContent"></div>
  </div>

  <!-- Script to load lesson data -->
  <script type="module" src="odissi-lessons.js"></script>
</body>

</html>
